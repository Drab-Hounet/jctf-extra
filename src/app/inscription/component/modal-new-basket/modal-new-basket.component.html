<p-dialog
  [(visible)]="_visible"
  [style]="{ width: '90vw', height: '70vh' }"
  [maximizable]="true"
  (onHide)="onCloseModal()"
  [closeOnEscape]="false"
  [modal]="true"
>
  <ng-template pTemplate="header">
    <span class="text-color	text-xl font-bold">Ajout d'un adhérent</span>
  </ng-template>

  <div *ngIf="_isEmptyAdherents;else isNotEmpty">
    <i class="text-blue-900 text-sm">Aucun adhérent présent. Veuillez créer un adhérent avant de l'ajouter sur la
      nouvelle saison.</i>
  </div>

  <ng-template #isNotEmpty>

    <form [formGroup]="_form">
      <div class="col-12">
        <legend class="text-sm">Adherent</legend>
        <p-select
          formControlName="adherent"
          styleClass="w-full text-xs border-blue-400 focus:border-blue-600"
          [options]="_adherentsSelect"
          (onChange)="onSelectAdherent()"
          optionLabel="name"
        ></p-select>
      </div>

      <div class="mt-3">
        <legend>Sélection des activités :</legend>
        <div class="grid">
          <ng-container *ngFor="let activity of _activities">
            <div class="col-6">
              <div
                [ngClass]="{
                'border-white': !activity.isSelected,
                '{{activity.borderColor}}': activity.isSelected,
                'cursor-pointer {{activity.hoverBackgroundColor}}':activity.nbPlaces > 0,
                }"
                class="select-none {{activity.backgroundColor}} h-8rem border-1 m-2 border-round "
                (click)="onSelectActivity(activity)">
                <div class="grid">
                  <div class="font-bold col-12">
                    {{ activity.name }}
                  </div>
                  <div class="text-sm font-italic col-12">
                    Nombre de places disponibles : {{ activity.nbPlaces }}
                  </div>
                </div>
              </div>
            </div>

          </ng-container>

        </div>
      </div>
      <div *ngIf=_isError class="mt-3">
        <span class="text-red-800"><i>Attention ! Tous les champs ne sont pas remplis.</i></span>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button disabled="{{_isEmptyAdherents}}"
              class="mr-5"
              styleClass="border-transparent mt-2 w-full bg-white border-blue-900 border-round hover:bg-blue-50"
              (click)="onSubmit()">
      <span class="text-xs text-blue-900 font-bold">Ajouter</span>
    </p-button>
    <p-button
      styleClass="border-transparent mt-2 w-full bg-white border-blue-900 border-round hover:surface-ground	"
      (click)="onCloseModal()">
      <span class="text-xs text-blue-900 font-bold">Annuler</span>
    </p-button>
  </ng-template>
</p-dialog>
